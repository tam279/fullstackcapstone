<!DOCTYPE html>
<html>
  <head>
    <title>File Upload</title>
  </head>
  <body>
    <h1>File Upload</h1>
    <form
      action="http://localhost:5000/upload"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" id="fileInput" />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
